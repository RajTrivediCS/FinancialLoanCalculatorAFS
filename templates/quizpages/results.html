{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}


<div class="result-background">

	<div class="result-center">
		<script>
			var value = localStorage["1"];
			var picSource = document.createElement("img");

			document.write("<h1 class='trivia-title'>" + value + "</h1>");
			document.body.appendChild(picSource);

	</div>
	<a href="/">
		<button class="button-trivia btn-email">Return Home</button>
	</a>
</div>


{% endblock %}
