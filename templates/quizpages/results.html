{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}


<div class="bg-modal">
	<div class="animated">


		<div class="modal-contents">
			<script>
				var value = localStorage["1"];
				var x = document.createElement("H1");
				var t = document.createTextNode(value);
				x.appendChild(t);
				x.setAttribute("class", "final-result");
				document.body.appendChild(x);
			</script>

			<div class="result">
				<h1 class="result-text" id="value"></h1>
			</div>
			<a href="/">
				<button class="button-trivia btn-email">Return Home</button>
			</a>
		</div>
	</div>

</div>

</div>


{% endblock %}
